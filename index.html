<!DOCTYPE html>
<html lang="el">
	<head>
		<meta charset="utf-8">
		<title>Google</title>
		<link rel="stylesheet" href="styles.css" media="screen" title="styles" charset="utf-8">
	</head>
	<body>
		<div class="container">
			<div class="top">
				<ul>
					<li lang="en"><a href="#" class="op75">Gmail</a></li>
					<li><a href="#" class="op75">Εικόνες</a></li>
					<li><a href="#"><div class="icon-top icon1 sprite"></div></a></li>
					<li><a href="#"><div class="icon-top icon2 sprite"></div></a></li>
					<li><a href="#"><div class="icon-top icon3"></div></a></li>
				</ul>
			</div>
			<main class="main">
				<div class="main-wrapper">
					<div class="logo" title="Google">
						<div class="logo-subtext">Ελλάδα</div>
					</div>
					<form action="/search" role="search">
						<div id="search-form">
							<input type="text" name="search" value="">
							<div class="icons">
								<a href="#"><img src="img/keyboard.png" alt="keyboard" class="icon-keyboard"/></a>
								<a href="#"><img src="img/mic.png" alt="mic" class="icon-mic"/></a>
							</div>
						</div>
						<div class="buttons">
							<input type="submit" name="btn-search" value="Αναζήτηση Google">
							<input type="submit" name="btn-lucky" value="Αισθάνομαι τυχερός">
						</div>
					</form>
				</div>
			</main>
			<footer class="footer">
				<div class="left">
					<ul>
						<li><a href="#">Διαφήμιση</a></li>
						<li><a href="#">Επιχείρηση</a></li>
						<li><a href="#">Σχετικά με</a></li>
					</ul>
				</div>
				<div class="right">
					<ul>
						<li><a href="#">Απόρρητο</a></li>
						<li><a href="#">Όροι</a></li>
						<li><a href="#">Ρυθμίσεις</a></li>
					</ul>
				</div>
			</footer>
		</div>
	</body>
</html>
